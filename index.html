<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make.com Webhook Tester</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Webhook Integration Test</h1>
            <p class="mt-2 text-lg text-gray-500">
                Enter a city to test the Make.com webhook endpoint.
            </p>
            <code class="block mt-1 text-xs text-indigo-600 truncate">
                Endpoint: https://hook.eu2.make.com/ucb3qejfnnr7xdds4ig7p8mj9zn2sspu
            </code>
        </header>

        <!-- Form Section -->
        <form id="city-form" class="space-y-6">
            <div class="relative">
                <label for="city-input" class="block text-sm font-medium text-gray-700 mb-1">City Name (e.g., Sydney, London, Tokyo)</label>
                <input
                    type="text"
                    id="city-input"
                    name="city"
                    placeholder="Enter city name..."
                    value="sydney"
                    required
                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm"
                >
            </div>

            <button
                type="submit"
                id="submit-button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out disabled:bg-indigo-400"
            >
                Submit & Get Response
            </button>
        </form>

        <!-- Response Area -->
        <section class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900 border-b pb-2">Webhook Response</h2>
            <div id="result-area" class="min-h-20 bg-gray-50 border border-dashed border-gray-300 rounded-lg p-4 text-gray-600 text-center flex items-center justify-center">
                Awaiting first submission...
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('city-form');
            const cityInput = document.getElementById('city-input');
            const submitButton = document.getElementById('submit-button');
            const resultArea = document.getElementById('result-area');
            const BASE_URL = 'https://hook.eu2.make.com/ucb3qejfnnr7xdds4ig7p8mj9zn2sspu';

            /**
             * Handles the form submission, fetches data from the webhook, and displays the result.
             * @param {Event} event The submit event.
             */
            const handleSubmit = async (event) => {
                event.preventDefault();

                const city = cityInput.value.trim();
                if (!city) {
                    resultArea.innerHTML = '<p class="text-red-500 font-semibold">Please enter a city name.</p>';
                    return;
                }

                const fullUrl = `${BASE_URL}?city=${encodeURIComponent(city)}`;

                // 1. Set Loading State
                submitButton.disabled = true;
                submitButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Fetching...
                `;
                resultArea.innerHTML = `
                    <div class="flex flex-col items-center space-y-2">
                        <div class="animate-pulse h-4 w-4 bg-indigo-500 rounded-full"></div>
                        <p>Sending request to webhook for: <span class="font-bold">${city}</span>...</p>
                    </div>
                `;

                // 2. Fetch Data with Error Handling
                try {
                    const response = await fetch(fullUrl, { method: 'GET' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    // Attempt to read the response body as text
                    const responseText = await response.text();
                    let formattedOutput;

                    // Try to parse as JSON for pretty printing
                    try {
                        const jsonResponse = JSON.parse(responseText);
                        formattedOutput = `<pre class="text-left p-4 bg-gray-900 text-green-300 rounded-lg overflow-x-auto text-sm shadow-inner">${JSON.stringify(jsonResponse, null, 2)}</pre>`;
                    } catch (jsonError) {
                        // If parsing fails, display the raw text
                        formattedOutput = `<pre class="text-left p-4 bg-gray-900 text-white rounded-lg overflow-x-auto text-sm shadow-inner">${responseText}</pre>`;
                    }

                    resultArea.innerHTML = `
                        <p class="text-xs text-gray-500 mb-2 text-left w-full">Response Status: <span class="font-bold text-green-600">${response.status} ${response.statusText}</span></p>
                        ${formattedOutput}
                    `;

                } catch (error) {
                    console.error('Fetch Error:', error);
                    resultArea.innerHTML = `
                        <p class="text-red-600 font-semibold text-left w-full">Error during fetch:</p>
                        <p class="text-sm text-red-500 text-left w-full">${error.message}</p>
                    `;
                } finally {
                    // 3. Reset State
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Submit & Get Response';
                }
            };

            form.addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
